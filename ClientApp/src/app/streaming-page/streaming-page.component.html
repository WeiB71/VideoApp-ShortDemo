<div class="container mt-5">
    <div *ngIf="videoUrl" class="streaming-container text-center">
      <h1 class="mb-4">Streaming Video</h1>
      <div class="d-flex justify-content-center mb-4">
        <button (click)="goBack()" class="btn btn-primary">
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </div>
      <div class="video-player">
        <video controls [src]="videoUrl" class="img-fluid" style="max-width: 100%; height: auto;">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  
    <div *ngIf="!videoUrl" class="loading-message text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-3">Loading video...</p>
    </div>
  </div>
