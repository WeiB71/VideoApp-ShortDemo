<div class="upload-page-container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Video Title</label>
      <input
        id="title"
        class="form-control"
        type="text"
        [(ngModel)]="video.title"
        name="title"
        placeholder="Enter video title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="video.description"
        name="description"
        rows="3"
        placeholder="Enter video description"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input
        id="category"
        class="form-control"
        type="text"
        [(ngModel)]="video.categoryName"
        (input)="filterCategories()"
        [attr.list]="'categories-list'"
        name="category"
        placeholder="Choose or enter a category"
        autocomplete="off"
        required
      />
      <datalist id="categories-list">
        <option *ngFor="let category of filteredCategories" [value]="category.name"></option>
      </datalist>
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Video File</label>
      <input
        id="file"
        class="form-control"
        type="file"
        (change)="onFileChange($event)"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Upload Video</button>

    <div class="thumbnail-preview" *ngIf="thumbnailUrl">
      <h5>Video Thumbnail</h5>
      <img [src]="thumbnailUrl" alt="Thumbnail Preview" />
    </div>
  </form>
</div>
